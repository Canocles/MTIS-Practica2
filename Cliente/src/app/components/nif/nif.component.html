<h4>Validar <strong>NIF</strong></h4>
<hr>
<form (ngSubmit)="validarNIF(forma)" #forma="ngForm" novalidate>
  <div>
    <div class="form-group row" [ngClass]="{ 'was-validated': (nifForm.errors?.required ||
                                            nifForm.errors?.pattern) && nifForm.touched}">
      <label class="col-2 col-form-label">NIF</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Ejemplo: 53626287Q"
               minlength="9"
               maxlength="9"
               [(ngModel)]="nif"
               name="nif"
               required
               pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))"
               #nifForm="ngModel">
        <div class="invalid-feedback" *ngIf="nifForm.errors?.required">
          Este campo es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="nifForm.errors?.pattern">
          El campo no tiene el formato correcto. Ejemplo: 12345678A
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid"
        type="submit" 
        class="btn btn-outline-primary">
        Validar
      </button>
    </div>
  </div>
</form>
<hr>
